<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/TodoNavbar.css">
    <link rel="stylesheet" href="css/TodoApp.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">Todo App</a>
        </div>
        <ul class="navbar-links">
            <li><a href="#single-todo">Single Tasks</a></li>
            <li><a href="#recurring-todo">Recurring Tasks</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <img src="images/checkbox-icon.svg" alt="Single To-Do">
            <h2>Single To-Do Tasks</h2>
            <p>Manage your one-time tasks efficiently.</p>
            <a href="#single-todo">Go to Single To-Do</a>
        </div>
        <div class="card">
            <img src="images/calendar-icon.svg" alt="Recurring To-Do">
            <h2>Recurring To-Do Tasks</h2>
            <p>Keep track of your recurring tasks effortlessly.</p>
            <a href="#recurring-todo">Go to Recurring To-Do</a>
        </div>
    </div>
</body>
</html>
